<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload, Crop, and Preview</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Cropper.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        #photoPreview {
            max-width: 100%;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        .img-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Upload Image, Crop, and Preview</h2>
    <form id="imageUploadForm" method="POST" action="upload.php" enctype="multipart/form-data">
        <div class="form-group">
            <label for="imageUpload">Choose an image</label>
            <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" accept="image/*" onchange="openCropModal(event)">
            <input type="hidden" id="croppedImage" name="croppedImage">
        </div>
        <div class="form-group">
            <img id="photoPreview" src="" alt="Photo Preview" style="display: none;">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Crop Modal -->
<div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="cropModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cropModalLabel">Crop Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="img-container">
          <img id="imageToCrop" src="" alt="Image to Crop">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="cropButton">Crop</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Cropper.js JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

<script>
    let cropper;
    const imageToCrop = document.getElementById('imageToCrop');
    const cropModal = new bootstrap.Modal(document.getElementById('cropModal'));

    function openCropModal(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
            imageToCrop.src = e.target.result;
            cropModal.show();
            cropper = new Cropper(imageToCrop, {
                aspectRatio: 1,
                viewMode: 1,
                autoCropArea: 1,
                cropBoxResizable: true,
                cropBoxMovable: true,
                dragMode: 'move'
            });
        };
        reader.readAsDataURL(file);
    }

    document.getElementById('cropButton').addEventListener('click', function () {
        const canvas = cropper.getCroppedCanvas();
        canvas.toBlob(function (blob) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('croppedImage').value = e.target.result;
                document.getElementById('photoPreview').src = e.target.result;
                document.getElementById('photoPreview').style.display = 'block';
                cropModal.hide();
                cropper.destroy();
            };
            reader.readAsDataURL(blob);
        });
    });
</script>
</body>
</html>
